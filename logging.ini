[loggers]
keys=root

[handlers]
keys=console_stream_handler, io_stream_handler

[formatters]
keys=formatter

[logger_root]
level=CRITICAL
handlers=console_stream_handler, io_stream_handler

[handler_console_stream_handler]
class=StreamHandler
level=INFO
formatter=formatter
args=(sys.stdout,)

[handler_io_stream_handler]
class=StreamHandler
level=CRITICAL
formatter=formatter
args=(io.StringIO(),)

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s