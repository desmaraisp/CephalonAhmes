name: Run integration test

on:
  push:
    branches:
    - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install nose
    - name: Set env
      run: echo "CHROMEDRIVER_PATH=$(echo $CHROMEWEBDRIVER)/chromedriver.exe" >> $GITHUB_ENV
    - name: Run Tests
      run: |
        nosetests
