name: Run integration test

on:
  pull_request:
    branches:
    - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install nose
    - name: Set environment
      run: |
        echo "CHROMEDRIVER_PATH=$(echo $CHROMEWEBDRIVER)/chromedriver" >> $GITHUB_ENV
        echo "PRAW_CLIENT_ID=${{ secrets.PRAW_CLIENT_ID }}" >> $GITHUB_ENV
        echo "PRAW_CLIENT_SECRET=${{ secrets.PRAW_CLIENT_SECRET }}" >> $GITHUB_ENV
        echo "PRAW_PASSWORD=${{ secrets.PRAW_PASSWORD }}" >> $GITHUB_ENV
        echo "PRAW_USERNAME=${{ secrets.PRAW_USERNAME }}" >> $GITHUB_ENV
    - name: Run Tests
      run: |
        nosetests
